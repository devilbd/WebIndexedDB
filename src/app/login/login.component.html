<div class="login-root">
    <h2>Login</h2>
    <div class="input-group">
        <label>Please enter your username:</label>
        <input type="text" [(ngModel)]="user.username" required="true" placeholder="Enter your username" />
    </div>
    <div>
        <button (click)="generateRandomUser()">Generate random username</button>
        <button (click)="login()">Login</button>
    </div>
</div>
